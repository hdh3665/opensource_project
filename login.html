<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Manager</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .banner {
      background-color: #4CAF50;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }

    .banner-content {
      display: flex;
      align-items: center;
      justify-content: center; 
    }

    .banner h1 {
      margin: 0;
      color: #fff;
      text-align: center; 
      flex-grow: 1; 
      display: flex;
      justify-content: center;
      align-items: center;
      margin-left: -200px; 
      }

    .banner-button {
      position: relative;
      z-index: 1;
      margin-left: 10px;
      padding: 10px;
      font-size: 16px;
      text-decoration: none;
      color: #fff;
      background-color: #333;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    img {
      width: 100%;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    .popup {
      text-align: center;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 0 0 10px 10px;
      background-color: #fff;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      display: block;
      margin: 10px auto;
      padding: 10px; 
      width: 200px; 
      font-size: 16px;
      text-decoration: none; 
    }
  </style>
</head>
<body>

<div class="banner">
  <div class="banner-content">
    <button class="banner-button" onclick="refreshPage()">Refresh</button>
    <h1>Your Password Manager</h1>
  </div>
</div>

<img src="https://i.imgur.com/HHwxBtB.jpg" alt="Banner Image">

<div class="popup">
  <button onclick="window.open('')">save ID</button>
  <button onclick="window.open('')">ID inquiry</button>
  <button onclick="window.open('')">Delete ID</button>
</div>

<script>
  function refreshPage() {
    location.reload();
  }
</script>

</body>
</html>
