<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Manager</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #fafddc;
      background-size: cover;
      background-position: center;
    }

    .banner {
  background-color: #4CAF50;
  background-image: url('/opensource_project/resource/picture.jpg');
  background-size: cover; /* Add this line to make the background image cover the entire div */
  padding: 20px;
  border-radius: 10px;
  width: 50%;
  box-sizing: border-box;
  text-align: center;
  margin-bottom: 20px;
  overflow: hidden; /* Add this line to hide any content that might overflow */
}

.banner-content {
  display: flex;
  align-items: center;
  justify-content: center;
}

.banner h1 {
  margin: 0;
  color: #fff;
  text-align: center;
  flex-grow: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

.banner-button {
  position: relative;
  z-index: 1;
  margin-left: 10px;
  padding: 10px;
  font-size: 16px;
  text-decoration: none;
  color: #fff;
  background-color: #333;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

img {
  width: 100%;
  border-bottom-left-radius: 10px;
  border-bottom-right-radius: 10px;
}

.popup {
  text-align: center;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 0 0 10px 10px;
  background-color: #fff;
  width: 50%;
  box-sizing: border-box;
}

.popup button {
  display: block;
  margin: 10px auto;
  padding: 10px;
  width: calc(100% - 20px);
  max-width: 200px;
  font-size: 16px;
  text-decoration: none;
}

button {
  display: block;
  margin: 10px auto;
  padding: 10px;
  width: 200px;
  font-size: 16px;
  text-decoration: none;
}
  </style>
</head>
<body>

<div class="banner">
  <div class="banner-content">
    <button class="banner-button" onclick="refreshPage()">Refresh</button>
    <h1>Password Manager</h1>
  </div>
</div>

<!-- <img src="/opensource_project/resource/picture.jpg" alt="Banner Image"> -->

<div class="popup">
  <button onclick="window.open('')">save ID</button>
  <button onclick="window.open('')">search ID</button>
  <button onclick="window.open('')">Delete ID</button>
</div>

<script>
  function refreshPage() {
    location.reload();
  }
</script>

</body>
</html>
